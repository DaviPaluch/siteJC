<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JC Laudos</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />

    <body class="body">
        <header style="position: fixed; width: 100vw; z-index: 1000;">
            <div class="header">
                <div class="principalHeader">
                    <div class="logoHead" id="logoHome" redirects="index"><img src="image/logoPadraoSmall.png" alt="" class="photohead"><div class="textHeader"><p>Projetos e Laudos Técnicos</p></div></div>
                    <div class="linksHead">
                        <p id="indexLink" redirects="index" class="textLinkHeader">HomePage</p>
                        <p id="servicosLink" redirects="servicos" class="textLinkHeader">Serviços</p>
                        <p id="contatoLink" redirects="contato" class="textLinkHeader">Contato</p>
                        <p id="empresaLink" redirects="empresa" class="textLinkHeader">Empresa</p>
                    </div>
                    <div class="burguerIcon" id="clickNavHeader" show="False"><img src="image/burguer icon.png" alt="" class="burguer"></div>
                </div>
                <div id="navMobile" class="mobileNav">
                    <div class="navMobileText" id="indexMLink" redirects="index"><p>HomePage</p></div>
                    <div class="navMobileText" id="servicosMLink" redirects="servicos"><p>Serviços</p></div>
                    <div class="navMobileText" id="contatoMLink" redirects="contato"><p>Contato</p></div>

                <div class="linkPages"></div>
                <img src="image/whats_logo.png" alt="" class="linkWhats" redirects="Whats" id="buttonWhats">

        </header>
        <main class="main">
            <div class="serch">

            </div>
            <div class="mainServices" id="Services">
            
            </div>

        <footer class="footer">
            <div class="footer_esquerda gerais_div_footer">
                <div><img src="image/logoPadraoSmall.png" alt="" class="footerLogo"></div>
                <div>
                    <div style="color: var(--color-principal);"><p class="tittleFooter">JC Projetos e Laudos Técnicos</p></div>
                    <div><p class="textFotter">Sua força é a nossa marca</p></div>
                </div>
            </div>
            <div class="horario">
                <div class="horario_flex gerais_div_footer">
                    <div class="paddinSpace morgemSpace">
                        <div style="color: var(--color-principal);"><p class="tittleFooter">Horarios de funcionamento</p></div>
                        <div class="horarioSpace"><p class="textFotter">De Segunda a Sexta-feira</p></div>
                        <div class="horarioSpace"><p class="textFotter">das 8:00 as 19:00</p></div>
                    </div>
                </div>
            </div>
            <div class="footer_esquerda gerais_div_footer">
                <div class="morgemSpace">
                    <div style="color: var(--color-principal);"><p class="tittleFooter">Contato</p></div>
                    <div class="contatoSpace"><div></div><p class="textFotter">(41) 99648-2073</p></div>
                    <div class="contatoSpace"><div></div><p class="textFotter">(41) 99648-2073</p></div>
                    <div class="contatoSpace"><div></div><p class="textFotter">sdfsdfd@dfgfsd.com</p></div>
                </div>
            </div>
        </footer>
        <script src="../js/links-open.js"></script>
        <script src="../js/services.js"></script>
        <script src="../js/header.js"></script>
